<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Kỷ niệm bỏ quên</title>
  <style>

    * { box-sizing: border-box; margin: 0; padding: 0; }

    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover; 
      z-index: 0;
      pointer-events: none; 
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('poster.png') center/cover no-repeat;
      z-index: 0;
      opacity: 0; /* mặc định 0, chỉ hiện nếu video bị ẩn qua media query */
    }

    /* nội dung hiển thị trên video */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
    }
    .content h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .content p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 1.5rem;
      opacity: 0.95;
    }
    .btn {
      display: inline-block;
      padding: 0.65rem 1.1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(3px);
    }
	
	.controls {
      position: absolute;
      right: 1rem;
      bottom: 1rem;
      z-index: 3;
      display: flex;
      gap: .5rem;
      align-items: center;
    }

  </style>
</head>
<body>
  <main class="hero" role="main">
        <video class="bg-video"
           autoplay
           muted
           loop
           playsinline
           poster="poster.png"
           aria-hidden="true">
      <source src="cafe.webm" type="video/webm">
      <source src="cafe.mp4" type="video/mp4">
    
    </video>
    
    <div class="overlay" aria-hidden="true"></div>

    <!--
    <div class="content">    
      <a class="btn" href="http://river.kyniemboquen.com/web/street/index.html">Kỷ niệm bỏ quên</a>
    </div>
	-->
 
  </main>


<audio autoplay controls>
  <source src="music.flac" type="audio/flac">
  <source src="music.ogg" type="audio/ogg">
  Trình duyệt của bạn không hỗ trợ audio.
</audio>  

 <div class="controls">
<button id="music-btn">Play</button>
</div>
  
  
  
  
  
  
  
</body>
</html>
